{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <div class="row" id="main-content">

            <div class="span4" id="searchbar">
                <div class="well">
                    <form action="search-results" method="GET">
                        <fieldset>
                            <legend>Find me an apartment</legend>
                            <input type="text" class="input-block-level" 
                             placeholder="ex. Mountain View" name="text">
                            <div class="pull-right">
                                <input type="submit" class="btn btn-primary" 
                                 data-loading-text="Loading..." value="Search">
                            </div>
                            <a href="/examples">Show me examples!</a>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="span8" id="contentbox">
                <div class="well">
                    <h4>No results found!</h4>
                </div>
            </div>

        </div>
    </div> 

{% endblock %}
