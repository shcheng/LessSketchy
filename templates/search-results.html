{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <div class="row" id="main-content">

            <div class="span4" id="searchbar">
                <div class="well">
                    <form action="search-results" method="GET">
                        <fieldset>
                            <legend>Find me an apartment</legend>
                            <input type="text" class="input-block-level" 
                             placeholder="ex. Mountain View" name="text">
                            <div class="pull-right">
                                <input type="submit" class="btn btn-primary" 
                                 data-loading-text="Loading..." value="Search">
                            </div>
                            <a href="/examples">Show me examples!</a>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="span8" id="contentbox">
                 <div class="well">
                    {% for l in post_links %}
                        <p>
                        <div class="row">
                        <div class="span12">
                            <div class="span1 {{l[2]}}" 
                             data-toggle="popover"
                             data-trigger="hover"
                             data-html="true"
                             data-animation="true"
                             data-placement="left"
                             data-content="{{l[4]}}">{{l[3]}}</div>
                            &nbsp
                            <a class="span6" href="#{{l[5]}}" 
                             data-toggle="modal">{{l[0]}}</a>
                            <div id="{{l[5]}}" class="modal hide fade" 
                             tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" 
                                     data-dismiss="modal" aria-hidden="true">
                                     x</button>
                                    <h4>{{l[0]}}</h4>
                                </div>
                                <div class="modal-body">
                                    {{l[6]}}
                                </div>
                                <div class="modal-footer">
                                    <a href="{{l[1]}}">Go to Craigslist.com</a>
                                </div>
                            </div>
                            <!--a class="span6" href="{{l[1]}}">{{l[0]}}</a--> 
                        </div>
                        </div>
                        </p>

                                                
                    {% endfor %}
                </div>
            </div>

        </div>
    </div> 

{% endblock %}
